config:
  target: "http://localhost:8080"  # Replace with your actual endpoint
  phases:
    - duration: 20                 # Duration of the test in seconds (e.g., 5 minutes)
      arrivalRate: 100            # Number of requests per second
  plugins:
    metrics-by-endpoint: {}       # Enable metrics-by-endpoint plugin
  statistics:
    - "http.response_time"
    - "http.latency"
scenarios:
  - flow:
      - get:
          url: "/data/cache/costly"       # Replace with your actual endpoint path

